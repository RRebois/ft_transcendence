{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transcendence{% endblock %}</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block script %}
    <!--    <script src="{% static 'userDataPage.js' %}"></script>-->
    {% endblock %}

</head>


<body class="bg-gradient fullscreen d-flex flex-column">
{% if user.is_authenticated %}
<nav class="navbar navbar-expand bg-body">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand" href="{% url 'index' %}">
                <span class="play-bold">ft_transcendence üèì</span>
            </a>
        </div>

        <div class="dropdown">
            <a data-bs-toggle="dropdown" class="roundBorder">
                <img src="{{user.image.url}}" alt="user profile picture">
            </a>
            <div class="dropdown-menu dropdown-menu-end">
                <a href="#" type="button" class="dropdown-item button">Profile</a>
                <a href="" onClick="load_stats_page("{{ user.username }}")" id="statsPage" class="dropdown-item ">Stats</a>
                <hr class="dropdown-divider">
                <form id="logout_form" method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <a class="dropdown-item buttonStyle text-danger" onclick="document.getElementById('logout_form').submit()">Logout</a>
                </form>
            </div>
        </div>
    </div>
</nav>
{% endif %}

<div id="content" class="h-100">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
