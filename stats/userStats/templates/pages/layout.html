{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Transcendence{% endblock %}</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    {% block script %}
    {% endblock %}

</head>


<body class="bg-gradient fullscreen d-flex flex-column">
{% if user.is_authenticated %}
<nav class="navbar bg-body-tertiary sticky-top">
    <div class="container-fluid">
        <ul class="nav roundBorder">
            <li class="nav-item">
                <img src="{{ user.image.url }}" style="object-fit: contain; border-radius: 40%;" width="100%" height="100%" alt="avatar">
            </li>
        </ul>
        <ul class="nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'userStatsData' user.username %}">{{ user.username }}</a>
            </li>
        </ul>
        <ul class="nav ms-auto">
            <li class="nav-item">
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button class="nav-item" type="submit">Logout</button>
                </form>
<!--                <a class="nav-item" href="{% url 'logout' %}">Logout</a>-->
            </li>
        </ul>
    </div>
</nav>
{% endif %}

<div id="content" class="h-100">
    {% block body %}
    {% endblock %}
</div>
</body>
</html>
